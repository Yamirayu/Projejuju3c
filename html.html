<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Labirinto Misterioso</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="game-container">
    <div id="start-screen" class="game-screen active">
      <h1>O Labirinto Misterioso</h1>
      <button id="start-button">Come√ßar Jogo</button>
    </div>
    <div id="maze-level-1" class="game-screen">
      <div id="player-1" class="player"></div>
      <div id="level-1-walls" class="maze-walls"></div>
    </div>

    <div id="maze-level-2" class="game-screen">
      <div id="player-2" class="player"></div>
      <div id="level-2-walls" class="maze-walls"></div>
    </div>

    <div id="maze-level-3" class="game-screen">
      <div id="player-3" class="player"></div>
      <div id="level-3-walls" class="maze-walls"></div>
    </div>

    <div id="player-1" class="player"></div>
    <div id="level-1-walls" class="maze-walls">
    </div>



    <div id="jumpscare-screen" class="game-screen">
      <img src="assets/jumpscare.jpg" alt="Jumpscare" id="jumpscare-image">
      <audio id="jumpscare-audio" src="assets/jumpscare.mp3" preload="auto"></audio>
    </div>

    <div id="cup-game-screen" class="game-screen">
      <h2>Agora, encontre o objeto!</h2>
      <div class="cups-container">
        <div id="cup-1" class="cup"></div>
        <div id="cup-2" class="cup"></div>
        <div id="cup-3" class="cup"></div>
      </div>
      <div id="ball" class="ball"></div>
      <p id="cup-game-message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
