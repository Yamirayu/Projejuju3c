<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Acerte o Número com Ranking</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <button onclick="apagarRanking()" id="botaoApagarRanking">🧹</button>

  <!-- 🎬 Som de início -->
  <audio id="startSound" src="mixkit-retro-game-notification-212.wav" preload="auto"></audio>

  <!-- ❌ Som de erro -->
  <audio id="errorSound" src="erro1.wav" preload="auto"></audio>

  <!-- ✅ Som de vitória -->
  <audio id="winSound" src="feliz.wav" preload="auto"></audio>

  <h1>Acerte o Número 🎯</h1>

  <div id="gameContainer">
    <div id="nameSection">
      <p>Digite seu nome:</p>
      <input type="text" id="playerName" placeholder="Seu nome">
      <br>
      <button onclick="startGame()">Começar</button>
    </div>

    <div id="gameSection" style="display:none;">
      <p>Escolha um número entre <strong>1 e 100</strong></p>
      <input type="number" id="guessInput" min="1" max="100">
      <button onclick="checkGuess()">Tentar</button>
      <div id="message"></div>
      <div id="attempts"></div>
    </div>

    <div id="endSection" style="display:none;">
      <p id="endMessage"></p>
      <button onclick="playAgainSame()">🔁 Jogar novamente com o mesmo nome</button>
      <button onclick="playAgainNew()">🔄 Jogar com outro nome</button>
    </div>
  </div>

  <div id="ranking">
    <h2>🏆 Ranking Geral</h2>
    <ul id="rankingList"></ul>
  </div>

  <body class="light-mode">
    <br>
    <!-- Botão para alternar entre tema claro e escuro -->
     
    <label class="toggle-container">
      <input type="checkbox" class="toggle-input" id="themeToggle">
      <div class="toggle-slider">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
      </div>
    </label>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script src="script.js"></script>
  </body>

</html>
